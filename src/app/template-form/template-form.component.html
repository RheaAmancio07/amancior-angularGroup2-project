<form #addForm="ngForm" (ngSubmit)="addDevice(addForm)">

    <div class="form-group">
        <label for="name">Name: </label>
        <input type="text" name="name" id = "name" ngModel>
    </div>
    <div class="form-group">
        <label for="brand">Brand: </label>
        <input type="text" name="brand" id = "brand" ngModel>
    </div>
    <div class="form-group">
        <label for="model">Model: </label>
        <input type="text" name="model" id = "model" ngModel>
    </div>
    <div class="form-group">
        <label for="year">Year: </label>
        <input type="text" name="year" id = "year" ngModel>
    </div>
    <div class="form-group">
        <label for="serial">Serial: </label>
        <input type="text" name="serial" id = "serial" ngModel>
    </div>
    <button type="submit">Add Device</button>
</form>
