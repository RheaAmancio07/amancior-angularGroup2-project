<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    </head>
    <body>
        <form #addForm="ngForm" (ngSubmit)="addDevice(addForm)" class="form-group border border-secondary w-25">
            <h1 class="text-center">Add a Device</h1>
             <input type="text" name="id" id = "id" ngModel>
            <div class="form-group">
                <label for="name">Name: </label>&nbsp;&nbsp;&nbsp;
                <input type="text" name="name" id = "name" ngModel>
            </div>
            <div class="form-group">
                <label for="brand">Brand: </label>&nbsp;&nbsp;&nbsp;
                <input type="text" name="brand" id = "brand" ngModel>
            </div>
            <div class="form-group">
                <label for="model">Model: </label>&nbsp;&nbsp;&nbsp;
                <input type="text" name="model" id = "model" ngModel>
            </div>
            <div class="form-group">
                <label for="year">Year: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="year" id = "year" ngModel>
            </div>
            <div class="form-group">
                <label for="serial">Serial: </label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="serial" id = "serial" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Add Device</button>
        </form>
    </body>
</html>
